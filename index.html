<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Employee Registration</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action="/" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Name" required><br></br>
        <label for="email">Email id:</label>
        <input type="email" name="email" palceholder="Email" required><br></br>
        <label for="mobile">Mobile: </label>
        <input type="text" name="mobile" placeholder="Mobile" required><br></br>
        <label for="gender">Gender</label>
        <input type="text" name="gender" placeholder="Male or Female" required><br></br>
        <label for="qualification">Qualification: </label>
        <input type="text" name="qualification" placeholder="BE/B.Tech" required><br></br>
        <label for="datej">Date of joining: </label>
        <input type="date" name="datej" placeholder="Date of joining" required><br></br>
        <label for="dater">Date of Retiring: </label>
        <input type="date" name="dater" placeholder="Date of retiring" required><br></br>
        <label for="country">Country: </label>
        <input type="text" name="country" placeholder="Country" required><br></br>
        <input type="submit" value="Submit">
        <h3>Powered By Worldline</h3>
    </form>
</body>
</html>
